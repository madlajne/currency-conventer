<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency conventer</title>
    <meta property="og:images" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&family=Roboto:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="conteiner">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przeliczanie walut</legend>
                <p>
                    <label>
                        <span class="form__textLabel">Wpisz kwotę w PLN:</span> <input class="js-amount" type="number" name="money"
                            placeholder="Wpisz kwotę w PLN" autofocus required min="0" step="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__textLabel">Wybierz walute:</span>
                        <select class="js-currency" name="chooseCurrency">
                            <option value="EUR" selected>Euro</option>
                            <option value="USD">Dolar Amerykański</option>
                            <option value="GBP">Funt Brytyjski</option>
                        </select>
                    </label>
                </p>
                <p class="form__textLabel">Kwota po przeliczeniu: <strong class="form__textLabel--strong js-result">N/A</strong></p>
            </fieldset>
            <button class="form__button">Oblicz</button>
            <footer class="footer">kursy walut z dnia 20.06.2023</footer>
        </form>
    </div>
</body>

</html>
